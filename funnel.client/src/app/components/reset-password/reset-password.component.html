<div class="loginComponent">
    <div id="menuDiv">
        <div class="header-login">
            <img src="/assets/img/logoeisei2.png" style="cursor: pointer;" />    
        </div>
    </div>
    
    <div class="container-fluid container-all" style="padding:0px; overflow-x: hidden;">
        <div class="imagenFondo" style="width: 100%; height: 100%;">
            <div class="container-fluid logincard" style="width: 100%;">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-3"></div>
                    <div class="col-lg-4 col-md-6">
                        <section class="login-form resultados">
                            <div class="logo-veriq">
                                <h3 style="color:#fff;font-weight:bold;padding-top:20px;"></h3>
                            </div>
                            <form [formGroup]="resetForm" class="text-center border border-light formLogin">
                                <h5 class="tituloLogin">Recuperar contraseÃ±a</h5>
                                <div class="form-group" style="padding-top: 20px; padding-bottom: 6px;">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                                        <input type="text" placeholder="Usuario" id="usuario" formControlName="usuario" class="form-control"
                                            autocomplete="off" style="font-size: 15px;">
                                    </div>
                                </div>
                                <br>
                                <div class="input-group" style="margin-bottom:10px;">
                                    <button type="button" (click)="resetPassword()" class="btn btn-login btn-lg btn-block btnLogin form-control">Enviar</button>
                                </div>

                                <div class="input-group" style="margin-bottom:10px;">
                                    <button type="button" (click)="regresar()" class="btn btn-light btn-lg btn-block btnLogin form-control">Regresar</button>
                                </div>
                                
                                <div class="error-text" *ngIf="showErrors">
                                    <p class="error-text" [innerHTML]="errorLogin"></p>
                                </div>
                            </form>
                        </section>
                        <div style="text-align: center">
                            <h6 class="iconCr">Para un mejor rendimiento usa: <img src="/assets/img/chromeB.png" title="Google Chrome" alt="chrome" width="30px"></h6>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>
