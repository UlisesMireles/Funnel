<div class="loginComponent">
    <div id="menuDiv">
        <div class="header-login">
            <img src="/assets/img/SFS blanco.png" style="cursor: pointer;width:120px;" />    
        </div>
    </div>
    
    <div class="container-fluid container-all" style="padding:0px; overflow-x: hidden;">
        <div class="imagenFondo" style="width: 100%; height: 100%;">
            <div class="container-fluid logincard" style="width: 100%;">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-3"></div>
                    <div class="col-lg-4 col-md-6">
                        <section class="login-form resultados">
                            <div class="logo-veriq">
                                <h3 style="color:#fff;font-weight:bold;padding-top:20px;">Administración</h3>
                            </div>
                            <form [formGroup]="loginForm"  class="text-center border border-light formLogin">
                                <h5 class="tituloLogin">Acceso al Sistema</h5>
                                <div class="form-group" style="padding-top: 20px; padding-bottom: 6px;">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                                        <input type="text" placeholder="usuario" id="usuario" formControlName="usuario" class="form-control"
                                            autocomplete="off" (keyup.enter)="iniciarSesion()">
                                    </div>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock"></i></span>
                                        <input type="password" placeholder="contraseña" id="password" formControlName="password" class="form-control"
                                            autocomplete="current-password" (keyup.enter)="iniciarSesion()">
                                    </div>
                                    <div class="form-group checkbox-group" style="visibility: hidden;">
                                        <label class="checkbox-label">
                                            <input type="checkbox" formControlName="sesion" autocomplete="off">
                                            <span style="padding-left: 5px;" class="checkbox-text">Mantener la sesión</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="input-group" style="margin-bottom:10px;">
                                    <button type="button" (click)="iniciarSesion()" class="btn btn-login btn-lg btn-block btnLogin form-control">Iniciar Sesión</button>
                                </div>
                                
                                <div class="error-text" *ngIf="showErrors">
                                    <p class="error-text">
                                        {{ errorLogin }}
                                    </p>
                                </div>

                                <div class="col-12" align="center" style="padding:2%;">
                                    <a class="lbResetPass" [routerLink]="['/recuperar-contrasena']">¿Olvidaste tu contraseña?</a>
                                </div>
                            </form>
                        </section>
                        <div style="text-align: center">
                            <h6 class="iconCr">Para un mejor rendimiento usa: <img src="/assets/img/chromeB.png" title="Google Chrome" alt="chrome" width="30px"></h6>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>
