<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 panel-center"> <!-- Ajusta el ancho del panel -->
      <p-panel header="Usuario {{ usuario }}" class="custom-panel">

        <div class="form-group rowFrm">
          <label class="col-md-4 lbl">Nombre</label>
          <div class="row inpt">
            <input [disabled]="true" [(ngModel)]="nombre" pInputText type="text" class="form-control" />
          </div>
        </div>
        <div class="form-group rowFrm">
          <label class="col-md-4 lbl">Usuario</label>
          <div class="row inpt">
            <input [disabled]="true" [(ngModel)]="usuario" pInputText type="text" class="form-control" />
          </div>
        </div>

        <div class="form-group rowFrm">
          <label class="col-md-4 lbl">Correo</label>
          <div class="row inpt">
            <input [disabled]="true" [(ngModel)]="correo" pInputText type="text" class="form-control" />
          </div>
        </div>

        <div class="form-group rowFrm">
          <label class="col-md-8 lbl">Cambiar contraseña</label>
          <div class="row">
            <p-password [(ngModel)]="password" [feedback]="false" [toggleMask]="true" class="w-100"  autocomplete="off" />
          </div>
        </div>

        <div class="form-group rowFrm">
          <label class="col-md-12 lbl">Confirmar contraseña</label>
          <div class="row">
            <p-password  [(ngModel)]="confirmarPassword" [feedback]="false" [toggleMask]="true" class="w-100" />
          </div>
        </div>

        <!-- Footer con botones -->
        <div class="panel-footer text-right mt-3">
          <button pButton type="button" [routerLink]="['/empresas']" class="p-button-secondary ml-custom" label="Cancelar"></button>
          <button pButton type="button" (click)="cambiarPassword()" class="p-button-primary ml-custom btnGuardar" label="Guardar"></button>
        </div>

      </p-panel>
    </div>
    <p-toast position="center"></p-toast>
  </div>
</div>
<twoFactorDialog [(visible)]="modalVisible" (closeModal)="onModalClose()" [data]="dataModal"></twoFactorDialog>
