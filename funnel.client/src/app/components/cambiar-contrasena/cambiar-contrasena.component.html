<div class="container d-flex justify-content-center py-4">
  <div class="row justify-content-center w-100">
    <div class="col-md-8 col-lg-6 mt-5">
      <p-panel header="Usuario {{ usuario }}" styleClass="shadow-sm w-100">
        <div class="card-body">
          <div class="mb-4">
            <div class="form-group mb-3">
              <label class="form-label text-start w-100">Nombre</label>
              <input 
                pInputText 
                [(ngModel)]="nombre" 
                type="text" 
                class="form-control w-100" 
                [disabled]="true" />
            </div>

            <div class="form-group mb-3">
              <label class="form-label text-start w-100">Usuario</label>
              <input 
                pInputText 
                [(ngModel)]="usuario" 
                type="text" 
                class="form-control w-100" 
                [disabled]="true" />
            </div>

            <div class="form-group mb-3">
              <label class="form-label text-start w-100">Correo</label>
              <input 
                pInputText 
                [(ngModel)]="correo" 
                type="text" 
                class="form-control w-100" 
                [disabled]="true" />
            </div>
          </div>

          <div class="mb-4">
            <div class="form-group mb-3">
              <label class="form-label text-start w-100">Cambiar contraseña</label>
              <p-password 
                [(ngModel)]="password" 
                [feedback]="false" 
                [toggleMask]="true" 
                styleClass="w-100" 
                [inputStyle]="{'width': '100%'}"
                autocomplete="off" />
            </div>

            <div class="form-group mb-3">
              <label class="form-label text-start w-100">Confirmar contraseña</label>
              <p-password 
                [(ngModel)]="confirmarPassword" 
                [feedback]="false" 
                [toggleMask]="true" 
                styleClass="w-100"
                [inputStyle]="{'width': '100%'}" />
            </div>
          </div>

          <div class="d-flex justify-content-end gap-2 mt-4">
            <button 
              pButton 
              type="button" 
              [routerLink]="['/empresas']" 
              label="Cancelar"
              class="p-button-secondary"></button>
            <button 
              pButton 
              type="button" 
              (click)="cambiarPassword()" 
              label="Guardar"
              class="p-button-primary"></button>
          </div>
        </div>
      </p-panel>
    </div>
  </div>
</div>

<p-toast position="center"></p-toast>
<twoFactorDialog 
  [(visible)]="modalVisible" 
  (closeModal)="onModalClose()" 
  [data]="dataModal">
</twoFactorDialog>
