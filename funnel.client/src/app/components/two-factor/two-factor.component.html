<div class="loginComponent">
  <div id="menuDiv">
      <div class="header-autenticacion">
          <img [src]="baseUrl + '/assets/img/SFS blanco.png'" style="cursor: pointer;width:120px;" />
      </div>
  </div>

  <div class="container-fluid container-all" style="padding:0px; overflow-x: hidden;">
      <div class="imagenFondo" [attr.style]="backgroundImg" >
          <div class="container-fluid logincard" style="width: 100%;">
              <div class="row justify-content-center">
                  <div class="col-lg-4 col-md-3"></div>
                  <div class="col-lg-4 col-md-6">
                    <p-panel header="Doble Autentificación" class="custom-panel">
                      <div class="row rowFrm" style="text-align: left;">
                        <span class="p-text-secondary block mb-8">
                          Se te ha enviado un código de autoirización a tu correo electrónico. Para accesar, favor de ingresar el código de 6 dígitos.
                        </span>
                      </div>

                      <div class="form-group rowFrm" style="text-align: center; padding:15px;">
                        <p-inputnumber [(ngModel)]="codigo" class="inpt_clave" maxlength="6" mode="decimal" (ngModelChange)="onCodigoChange($event)" inputId="withoutgrouping" [useGrouping]="false"   />
                      </div>

                      <div class="form-group rowFrm" style="text-align: center; margin-top: 10px;">
                        <strong style="font-weight: bold; color:gray">Tiempo restante: {{ formattedTime }}</strong>
                      </div>

                      <div class="form-group rowFrm" style="text-align: center;">
                        <a href="" (click)="enviarCorreoTwoFactor();" style="color:gray; size: 12px;">Reenviar correo electrónico</a>
                        <button pButton (click)="EnviarCodigo()" type="button" class="p-button-primary ml-custom btn-enviar" label="Enviar" [disabled]="disabled"></button>
                      </div>
                    </p-panel>
                  </div>
                  <div class="col-lg-4 col-md-3"></div>
              </div>
          </div>
      </div>
  </div>
  <p-toast position="center"></p-toast>
</div>
